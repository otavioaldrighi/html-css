<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.m4v" poster="imagens/imagem-laranja.jpg" width="500" controls></video>
    <!--Se quiser adicionar vários tipos de vídeo para acessar todos navegadores, use a tag <video> com um <source> para cada =D -->
    <h1>Inserindo vídeos com hospedagem externa</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m8FZOe08Czg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
