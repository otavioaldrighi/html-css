<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
    Não 
    Importa
    Quantos
    "Enters"
    Você 
    dá
    :p
    </p>
    <p>
    Caso
    Queira quebrar o texto
    Em locais específicos<br> como esse
    Use a tag &lt;br&gt; <!--Comentários que não atrapalham o código"-->
    :p
    </p>
    <p>Vamos adicionar alguns símbolos especiais
        <!--SITES COM EMOJIS E SÍMBOLOS
        https://www.w3schools.com/charsets/ref_utf_symbols.asp
         (Utilizar sempre &#e o código do simbolo)-->
        <br> &reg;  
        <br>&copy;
        <br>&nbsp;
        <br>&trade;
        <br>&euro;
        <br>&pound;
        <br> &yen;
        <br> &cent;
        <br>&empty;
        <br>&sum;
        <br>&Delta;
        <br>&larr;
        <br>&uarr;
        <br>&rarr;
        <br>&darr;
    </p>
    <p>
        <br>&#9728;
        <br>&#9762;
        <br>&#9773;
        <br>&#9775;
        <br>&#9855;
        <br>&#9749;
        <br>&#9989;
        <br>&#127183;
    </p>
</body>
</html>
