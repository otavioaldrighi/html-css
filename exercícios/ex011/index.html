<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
     <h1>Imagem dinâmica</h1>
     <p>Tente abrir esse site em dispositivos diferentes ou apenas mude o tamanho do seu navegador =D 
     </p>
     <picture>         
         <source media="(max-width: 750px)" srcset="imagens/imagem.pequena.png" type="image/png">
         <source media="(max-width: 1050px)" srcset="imagens/imagem.media.png" type="image/png">

         <img src="imagens/imagem.grande.png" alt="imagem flexível">
     </picture>

     <h1>Reproduzindo áudio</h1>
     <p>Vamos aprender a colocar aúdios em HTML5</p>
     <audio preload="metadata" controls >
          <source src="midia/ratinho.mp3" type="audio/mpeg">
     </audio>

     

</body>
</html>
