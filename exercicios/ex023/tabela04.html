<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela Mesclada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 900px;
            height: 500px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .forte {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="forte">Grupo</td>
            <td colspan="2" class="forte">Nomes</td>
            <td colspan="3" class="forte">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3" class="forte">Mulheres</td>
            <td colspan="2">Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            
            <td colspan="2">Beatriz Silva</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            
            <td colspan="2">Claúdia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td rowspan="3" class="forte">Homens</td>
            <td colspan="2">Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td colspan="2">Daniel Martins</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Barbie</td>
        </tr>
        <tr>
            <td colspan="2">Otávio Aldrighi</td>
            <td>Polar</td>
            <td>Kick-Ass</td>
            <td>Leon</td>
        </tr>
    </table>
</body>
</html>
